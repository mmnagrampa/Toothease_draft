<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reset Password | ToothEase</title>
        <link rel="shortcut icon" type="x-icon" href="../img/logo.png" sizes="64x64">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="../styles/reset-pass.css">
    </head>
    <body>
        <header class="logo">
            <img src="../img/logo.png">
            <span class="name">ToothEase</span>
        </header>
        <form class="reset-pass">
            <h1>Reset your Password</h1>
            <p>Enter your new password below</p>
            <input type="password" placeholder="Password" id="signup-password" onkeyup='check()' required>
            <input type="password" placeholder="Confirm Password" id="confirm-password" onkeyup='check()' required>
            <span id="message"></span>
            <button type='submit' id="submit">Reset Password</button>
        </form>
        <div id="popup-overlay"></div>
            <div id="popup-box">
                <p id="popup-message"></p>
            </div>
    </body>
    <script type='module' src="../scripts/reset-auth.js"></script>
    <script src="../scripts/reset-password.js"></script>
</html>
